<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>colors</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>color study</h1>
    <div class="container">
      <div class="rgb">
        <div class="rgb red"><p>red</p></div>
        <div class="rgb green"><p>green</p></div>
        <div class="rgb blue"><p>blue</p></div>
        <div class="rgb cyan"><p>cyan</p></div>
        <div class="rgb magenta"><p>magenta</p></div>
        <div class="rgb yellow"><p>yellow</p></div>
        <div class="rgb orange"><p>orange</p></div>
        <div class="rgb spring-green"><p>spring green</p></div>
        <div class="rgb violet"><p>violet</p></div>
        <div class="rgb chartreuse-green"><p>chartreuse green</p></div>
        <div class="rgb azure"><p>azure</p></div>
        <div class="rgb rose"><p>rose</p></div>
      </div>
      <div class="hex">
        <div class="color red"></div>
        <div class="color green"></div>
        <div class="color blue"></div>
        <div class="color cyan"></div>
        <div class="color magenta"></div>
        <div class="color yellow"></div>
        <div class="color orange"></div>
        <div class="color spring-green"></div>
        <div class="color violet"></div>
        <div class="color chartreuse-green"></div>
        <div class="color azure"></div>
        <div class="color rose"></div>
      </div>
    </div>
  </body>
</html>
